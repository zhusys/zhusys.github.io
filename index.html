---
layout: default
title: zhusys Blog 首页
---

<!-- Loop output paged posts -->
<table class="table table-hover">
  <tr>
    <th>发表时间</th>
    <th>标题</th>
    <th>标签</th>
  </tr>
{% for post in site.posts %}
<tr>
  <td>
    {{ post.date | date:"%Y-%m-%d" }}
  </td>
  <td>
  <a href="{{ post.url }}">
    {{ post.title }}
  </a>
  </td>
  <td>
  <a href="/tags.html#{{ tag }}">
    {{ tag }}
  </a>
  </td>
</tr>
{% endfor %}
</table>
